<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadyLillyLashes</title>
    <link href='https://fullcalendar.io/releases/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://fullcalendar.io/releases/fullcalendar/3.10.2/lib/moment.min.js'></script>
    <script src='https://fullcalendar.io/releases/fullcalendar/3.10.2/lib/jquery.min.js'></script>
    <script src='https://fullcalendar.io/releases/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        /* Dodatkowe style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: repeating-linear-gradient(
                to bottom,
                #ffe6f0, /* Różowy kolor */
                #ffe6f0 50px,
                #fff 50px,
                #fff 100px
            );
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #ff69b4; /* Różowy kolor */
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: #ff1493 3px solid; /* Ciemniejszy różowy */
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #branding {
            flex-grow: 1;
        }
        #branding img {
            max-height: 70px;
            margin-right: 20px;
        }
        #branding h1 {
            display: inline;
            margin: 0;
            vertical-align: middle;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 10px;
        }
        section#showcase {
            min-height: 400px;
            background: #ff1493;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        section#showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        section#showcase p {
            font-size: 20px;
        }
        #main-content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Białe tło z przezroczystością, aby widzieć pasy */
            color: #333;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #ff69b4;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }
        form input, form select, form textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .admin-upload {
            text-align: center;
            margin: 20px 0;
        }
        .admin-upload input[type="file"] {
            display: none;
        }
        .admin-upload label {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-login {
            text-align: center;
            margin: 20px 0;
        }
        .admin-login input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .admin-login button {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div id="branding">
            <!-- Dodaj adres URL swojego obrazka poniżej -->
            <img src="link-do-twojego-obrazka.jpg" alt="Logo">
            <h1>LadyLillyLashes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#showcase">Strona Główna</a></li>
                <li><a href="#calendar">Kalendarz</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Witamy na LadyLillyLashes</h1>
            <p>Zarezerwuj wizytę szybko i wygodnie</p>
            <div class="image-container">
                <!-- Zamień link-do-twojego-obrazka.jpg na URL swojego obrazka -->
                <img src="link-do-twojego-obrazka.jpg" alt="Opis obrazka">
            </div>
        </div>
    </section>

    <div id="main-content" class="container">
        <section id="calendar">
            <h2>Kalendarz Rezerwacji</h2>
            <div id="calendar"></div>
        </section>

        <section id="booking-form">
            <h2>Formularz Rezerwacji</h2>
            <div class="booking-form">
                <input type="text" id="name" placeholder="Imię i Nazwisko" required>
                <input type="tel" id="phone" placeholder="Numer Telefonu" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <select id="service" required>
                    <option value="">Wybierz usługę</option>
                    <option value="service1">Usługa 1</option>
                    <option value="service2">Usługa 2</option>
                    <option value="service3">Usługa 3</option>
                </select>
                <textarea id="comments" placeholder="Dodatkowe uwagi"></textarea>
                <button id="add-event">Zarezerwuj</button>
            </div>
        </section>

        <section id="admin-login">
            <h2>Panel Administratora</h2>
            <div class="admin-login">
                <input type="password" id="admin-password" placeholder="Wprowadź hasło">
                <button onclick="login()">Zaloguj się</button>
            </div>
        </section>

        <section id="admin-upload" style="display: none;">
            <h2>Dodaj Obrazek</h2>
            <div class="admin-upload">
                <input type="file" id="file-upload" accept="image/*">
                <label for="file-upload">Wybierz plik</label>
            </div>
        </section>
    </div>

    <footer>
        <p>LadyLillyLashes &copy; 2024</p>
    </footer>

    <script>
        const adminPassword = "TwojeHaslo"; // Zamień na swoje hasło
        let reservations = [];
        let isAdmin = false;

        function login() {
            const inputPassword = document.getElementById('admin-password').value;
            if (inputPassword === adminPassword) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-upload').style.display = 'block';
                isAdmin = true;
                calendar.render();
            } else {
                alert('Nieprawidłowe hasło');
            }
        }

        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('image-container');
                    imgContainer.innerHTML = `
                        <img src="${e.target.result}" alt="Nowy obrazek">
                        <button onclick="removeImage(this)">Usuń</button>
                    `;
                    document.getElementById('main-content').appendChild(imgContainer);
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage(button) {
            const imgContainer = button.parentElement;
            imgContainer.remove();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                select: function(info) {
                    if (isAdmin) {
                        const datetime = info.startStr;
                        const name = prompt('Imię i nazwisko:');
                        const phone = prompt('Numer telefonu:');
                        const email = prompt('E-mail:');
                        const service = prompt('Usługa:');
                        const comments = prompt('Dodatkowe uwagi:');
                        if (name && phone && email && service) {
                            const eventData = {
                                title: `${name} - ${service}`,
                                start: datetime,
                                extendedProps: {
                                    phone: phone,
                                    email: email,
                                    comments: comments
                                }
                            };
                            calendar.addEvent(eventData);
                            reservations.push(eventData);
                            localStorage.setItem('reservations', JSON.stringify(reservations));
                        }
                    } else {
                        alert('Tylko administrator może dodawać rezerwacje.');
                    }
                },
                eventClick: function(info) {
                    if (isAdmin) {
                        const event = info.event;
                        if (confirm(`Czy na pewno chcesz usunąć rezerwację "${event.title}"?`)) {
                            event.remove();
                            reservations = reservations.filter(r => r.id !== event.id);
                            localStorage.setItem('reservations', JSON.stringify(reservations));
                        }
                    }
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    const storedReservations = localStorage.getItem('reservations');
                    if (storedReservations) {
                        reservations = JSON.parse(storedReservations);
                        successCallback(reservations);
                    } else {
                        successCallback([]);
                    }
                }
            });

            calendar.render();

            document.getElementById('add-event').addEventListener('click', function() {
                if (!isAdmin) {
                    alert('Tylko administrator może dodawać rezerwacje.');
                    return;
                }
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;
                const service = document.getElementById('service').value;
                const comments = document.getElementById('comments').value;
                const datetime = prompt('Podaj datę i godzinę rezerwacji (RRRR-MM-DDTHH:MM)');
                if (name && phone && email && service && datetime) {
                    const eventData = {
                        title: `${name} - ${service}`,
                        start: datetime,
                        extendedProps: {
                            phone: phone,
                            email: email,
                            comments: comments
                        }
                    };
                    calendar.addEvent(eventData);
                    reservations.push(eventData);
                    localStorage.setItem('reservations', JSON.stringify(reservations));
                }
            });
        });
    </script>
</body>
</html>
