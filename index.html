<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadyLillyLashes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: repeating-linear-gradient(
                to bottom,
                #ffe6f0, /* Różowy kolor */
                #ffe6f0 50px,
                #fff 50px,
                #fff 100px
            );
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #ff69b4; /* Różowy kolor */
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: #ff1493 3px solid; /* Ciemniejszy różowy */
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #branding {
            flex-grow: 1;
        }
        #branding img {
            max-height: 70px;
            margin-right: 20px;
        }
        #branding h1 {
            display: inline;
            margin: 0;
            vertical-align: middle;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 10px;
        }
        section#showcase {
            min-height: 400px;
            background: #ff1493;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        section#showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        section#showcase p {
            font-size: 20px;
        }
        #main-content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Białe tło z przezroczystością, aby widzieć pasy */
            color: #333;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #ff69b4;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }
        form input, form select, form textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .image-container button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .admin-upload {
            text-align: center;
            margin: 20px 0;
        }
        .admin-upload input[type="file"] {
            display: none;
        }
        .admin-upload label {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-login {
            text-align: center;
            margin: 20px 0;
        }
        .admin-login input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .admin-login button {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    margin-top: 20px;
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ddd;
}

.calendar .day {
    padding: 10px;
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    text-align: center;
    position: relative;
}

.calendar .day.reserved {
    background-color: #ffccd5;
}

.calendar .day-header {
    font-weight: bold;
    background-color: #ff69b4;
    color: white;
}
        .booking-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .booking-form input, .booking-form select, .booking-form textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div id="branding">
            <!-- Dodaj adres URL swojego obrazka poniżej -->
            <img src="link-do-twojego-obrazka.jpg" alt="Logo">
            <h1>LadyLillyLashes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#showcase">Strona Główna</a></li>
                <li><a href="#calendar">Kalendarz</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Witamy na LadyLillyLashes</h1>
            <p>Zarezerwuj wizytę szybko i wygodnie</p>
            <div class="image-container">
                <!-- Zamień link-do-twojego-obrazka.jpg na URL swojego obrazka -->
                <img src="link-do-twojego-obrazka.jpg" alt="Opis obrazka">
            </div>
        </div>
    </section>

    <div id="main-content" class="container">
        <section id="calendar">
            <h2>Kalendarz Rezerwacji</h2>
            <div class="calendar" id="calendar"></div>
        </section>

        <section id="booking-form">
            <h2>Formularz Rezerwacji</h2>
            <div class="booking-form">
                <input type="text" id="name" placeholder="Imię i Nazwisko" required>
                <input type="tel" id="phone" placeholder="Numer Telefonu" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <select id="service" required>
                    <option value="">Wybierz usługę</option>
                    <option value="service1">Usługa 1</option>
                    <option value="service2">Usługa 2</option>
                    <option value="service3">Usługa 3</option>
                </select>
                <textarea id="comments" placeholder="Dodatkowe uwagi"></textarea>
                <button onclick="makeReservation()">Zarezerwuj</button>
            </div>
        </section>

        <section id="admin-login">
            <h2>Panel Administratora</h2>
            <div class="admin-login">
                <input type="password" id="admin-password" placeholder="Wprowadź hasło">
                <button onclick="login()">Zaloguj się</button>
            </div>
        </section>

        <section id="admin-upload" style="display: none;">
            <h2>Dodaj Obrazek</h2>
            <div class="admin-upload">
                <input type="file" id="file-upload" accept="image/*">
                <label for="file-upload">Wybierz plik</label>
            </div>
        </section>
    </div>

    <footer>
        <p>LadyLillyLashes &copy; 2024</p>
    </footer>

    <script>
        const adminPassword = "TwojeHaslo"; // Zamień na swoje hasło
        const reservations = [];

        function login() {
            const inputPassword = document.getElementById('admin-password').value;
            if (inputPassword === adminPassword) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-upload').style.display = 'block';
            } else {
                alert('Nieprawidłowe hasło');
            }
        }

        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('image-container');
                    imgContainer.innerHTML = `
                        <img src="${e.target.result}" alt="Nowy obrazek">
                        <button onclick="removeImage(this)">Usuń</button>
                    `;
                    document.getElementById('main-content').appendChild(imgContainer);
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage(button) {
            const imgContainer = button.parentElement;
            imgContainer.remove();
        }

        function makeReservation() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const service = document.getElementById('service').value;
            const comments = document.getElementById('comments').value;
            const date = prompt("Podaj datę rezerwacji (RRRR-MM-DD):");
            if (date) {
                reservations.push({ date, name, phone, email, service, comments });
                alert("Rezerwacja została dodana!");
                renderCalendar();
            }
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const daysInMonth = new Date(2024, 8, 0).getDate(); // Wrzesień 2024
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                const date = `2024-09-${i < 10 ? '0' + i : i}`;
                day.textContent = i;
                const reservation = reservations.find(r => r.date === date);
                if (reservation) {
                    day.classList.add('reserved');
                    day.innerHTML += `<br>${reservation.name}`;
                    day.innerHTML += `<br>${reservation.service}`;
                }
                calendar.appendChild(day);
            }
        }

        renderCalendar();
    </script>
</body>
</html>
