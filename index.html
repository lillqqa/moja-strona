<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #branding {
            float: left;
        }
        #branding h1 {
            margin: 0;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 5px;
        }
        section#showcase {
            min-height: 400px;
            background: #333;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        section#showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        section#showcase p {
            font-size: 20px;
        }
        #main-content {
            padding: 20px;
            background: #fff;
            color: #333;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }
        form input, form select, form textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Moja Strona</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#showcase">Strona Główna</a></li>
                    <li><a href="#calendar">Kalendarz</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Witamy na Mojej Stronie</h1>
            <p>Zarezerwuj wizytę szybko i wygodnie</p>
        </div>
    </section>

    <div id="main-content" class="container">
        <section id="calendar">
            <h2>Kalendarz</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id&ctz=Europe%2FWarsaw" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </section>

        <section id="booking-form">
            <h2>Formularz Rezerwacji</h2>
            <form action="https://your-backend-endpoint" method="post">
                <input type="text" name="name" placeholder="Imię i Nazwisko" required>
                <input type="tel" name="phone" placeholder="Numer Telefonu" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <select name="service" required>
                    <option value="">Wybierz usługę</option>
                    <option value="service1">Usługa 1</option>
                    <option value="service2">Usługa 2</option>
                    <option value="service3">Usługa 3</option>
                </select>
                <textarea name="comments" placeholder="Dodatkowe uwagi"></textarea>
                <input type="submit" value="Zarezerwuj">
            </form>
        </section>
    </div>

    <footer>
        <p>Moja Strona &copy; 2024</p>
    </footer>
</body>
</html>
